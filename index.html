<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>A Wikipedia Viewer.</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" href= "main.css"> 


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class = "container-fluid">
      <div class = "row">
        <div class = "col-md-12 col-sm-12 col-xs-12 text-center"> 
          <h1> A Wikipedia Viewer.</h1>
          <h4>Using Mediawiki's action API. </h4>
        
          <input type = "text"  id = "userinput">

      

          
          
        </div> 
        <div id = "searchdiv" class = "col-md-12 col-xs-12 col-sm-12 text-center">
           <button id = "searchbutt" type = "button" class = "btn btn-success"> <span class = "glyphicon glyphicon-search"> </span> 
          </button>
        </div>

        <div class = "col-md-12 col-xs-12 col-sm-12 text-center">
           <a href = "https://en.wikipedia.org/wiki/Special:Random"> <button id = "buttrand" type = "button" class = "btn btn-primary" >Give me a random article.</button> </a>
           <ul id = "main-list"> 

           </ul>

        </div>
      </div> 
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script> 
     $(document).ready(function() {

      $('#userinput').keypress(function(e) {

        if (e.keyCode == 13) {

          $('#searchbutt').click(); 

        }

       });

     

      $("#searchbutt").on('click', function() {

          var searchinput = document.getElementById("userinput").value;
          
             searchinput = encodeURIComponent(searchinput); 

          $.getJSON("https://en.wikipedia.org/w/api.php?callback=?&action=opensearch&search="+searchinput+"&format=json", function(data) {

            for (var counter = 0; counter < data[1].length; counter++)  {  

              $("#main-list").append("<li><h3><a href ="+data[3][counter]+">"+data[1][counter]+"</a></h3></li>");

              $("#main-list").append("<li><h5>"+data[2][counter] + "<li></h5>");

            };      

            



            });

         }); 

       });



    </script>
  </body>
</html>
